<!-- 
    if u want to render data dynamically then we use String interpolation
    syntax  => {{propertyName}} 
    - u can apply any html tag 
-->

<h2> {{name}} </h2>
<h2> {{"Hi Welcome "+name}} </h2>

<img src="{{imgUrl}}" alt="Image not load">
<br><br>

<h2> {{num+num}} </h2>

<div> {{getname()}} </div>
